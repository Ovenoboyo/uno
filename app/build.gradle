plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
    id 'org.beryx.jlink' version '2.23.6'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'org.xerial:sqlite-jdbc:3.34.0'
    implementation 'org.mybatis:mybatis:3.5.7'
}

ext {
    mainClass = 'com.unoapp.uno.Application'
    launcherName = 'uno'
    imageDirPath = "$buildDir/${launcherName}-image"
    imageZipPath = "$buildDir/image-zip/${launcherName}-image.zip"
    installerPath = "installer"
}


application {
    // Define the main class for the application.
    mainClass = 'com.unoapp.uno.Application'
    mainModule = 'mainModule'
}

jar {
    manifest {
        attributes(
                'Main-Class': mainClass
        )
    }
}

jlink {
    imageDir = file(imageDirPath)
    // imageZip = file(imageZipPath)
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    launcher{
        name = launcherName
    }
    jpackage  {
        if(org.gradle.internal.os.OperatingSystem.current().windows) {
            installerType = 'msi'
            imageOptions = ['--win-console']
            installerOptions = ['--win-per-user-install', '--win-dir-chooser', '--win-menu', '--win-shortcut']
        }
        outputDir = "jpackage/installer"
    }
}

tasks.jlink.doLast {
    copy {
        includeEmptyDirs = false
        from("assets/")
        into("$imageDirPath/bin/assets")
    }
}

tasks.withType( JavaCompile ).configureEach {
    options.forkOptions.jvmArgs.addAll( ['--add-opens', 'jdk.compiler/com.sun.tools.javac.code=ALL-UNNAMED'] )
}

javadoc {
    source = sourceSets.main.allJava
    options.addStringOption("--show-packages=all")
    options.addStringOption("--show-module-contents=all")
    options.addStringOption("--show-types=all")
    options.addStringOption("--show-members=all")
}


